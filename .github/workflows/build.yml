name: Check and Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  checks:
    name: Format Check, Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check build_runner generated files are up to date
        run: |
          dart run build_runner build --delete-conflicting-outputs
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::build_runner generated files are out of date. Please run 'dart run build_runner build' and commit the changes."
            git status
            git diff
            exit 1
          fi

      - name: Format check
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze --fatal-warnings

      - name: Run tests
        run: flutter test --coverage

  android_build:
    name: Build Android
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Build Android (appbundle)
        run: flutter build appbundle --release

  ios_build:
    name: Build iOS
    runs-on: macos-latest
    needs: checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Build iOS
        run: flutter build ios --release --no-codesign

  ready-to-merge:
    name: Ready to merge
    runs-on: ubuntu-latest
    if: always()
    needs:
      - checks
      - android_build
      - ios_build
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: ${{ toJSON(needs) }}
          jobs: ${{ toJSON(needs) }}
